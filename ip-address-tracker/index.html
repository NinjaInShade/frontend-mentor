<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="IP Address tracker" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>IP Address tracker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <header class="header">
        <div class="header-container">
          <h1 class="header-title">IP Address Tracker</h1>
          <form class="header-form" onsubmit="return false">
            <input
              class="input"
              placeholder="Search for any IP address or domain"
              type="text"
              name="IP Address or Domain"
              id="ip-field"
            />
            <button type="button" onclick="submitForm()">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
              </svg>
            </button>
          </form>
          <section class="ip-details">
            <div class="ip-detail">
              <h2 class="ip-title">IP Address</h2>
              <p class="ip-lead body" id="address">Fetching</p>
            </div>
            <div class="ip-detail">
              <h2 class="ip-title">Location</h2>
              <p class="ip-lead body" id="location">Fetching</p>
            </div>
            <div class="ip-detail">
              <h2 class="ip-title">Timezone</h2>
              <p class="ip-lead body" id="timezone">Fetching</p>
            </div>
            <div class="ip-detail">
              <h2 class="ip-title">ISP</h2>
              <p class="ip-lead body" id="isp">Fetching</p>
            </div>
          </section>
        </div>
      </header>
      <div class="map-container">
        <div class="map" id="mapid"></div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
